<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#3CBFAF" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AEON Tools</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- htmlmin:ignore -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-ui-router/release/stateEvents.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <!-- htmlmin:ignore -->

    <!-- libraries -->
    <script src="js/libs/JSBigInt.js"></script>
    <script src="js/libs/cnBase58.js"></script>
    <!-- htmlmin:ignore -->
    <script src="js/libs/module.js"></script>
    <!-- htmlmin:ignore -->
    <script src="js/libs/config.js"></script>
    <script src="js/libs/cnUtilGen.js"></script>
    <script src="js/libs/mnemonic.js"></script>
    <script src="js/libs/nacl-fast-cn.js"></script>
    <script src="js/libs/sha3.js"></script>

    <!--Config file-->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/checkTxCtrl.js"></script>
</head>
<body ng-app="aeonTools" ng-cloak layout="column">
    <!--Progress bar to show ongoing API call-->
    <md-progress-linear ng-class='{hide: (!inProgress)}' md-mode="indeterminate"></md-progress-linear>

    <!--View container-->
    <div layout="column" flex ui-view></div>

    <!--Message to show if JS is disabled on client's machine.-->
    <noscript>
        <h3 class="text-center">
            <img src="images/logo.svg" /><br/><br/>
            Our sites uses JavaScript.<br/>
            Please enable JavaScript and reload.
        </h3>
    </noscript>
</body>
</html>
